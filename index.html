<!DOCTYPE html>
<html>
    <head>
        <title>Calculator - The Odin Project</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
    </head>
    <body id = "mainframe">
        <div></div>
        <div id = "calculatordiv">
            <div class = "windowbg">
                <div class = "windowfunctions">
                    <div id = "windowtitle">
                        Calculator 95
                    </div>
                    <div class = "windowbuttons">
                        <p id = "minimise" class = "funcbutton">_</p>
                        <p id = "maximise" class = "funcbutton">‚òê</p>
                        <p id = "quitwindow" class = "funcbutton">üóô</p>
                    </div>
                </div>
                <div id  = "calculatorbody">
                    <div id = "screens">
                        <div id = "previousNumberDisplay"></div>
                        <div id = "currentNumberDisplay"></div>
                    </div>
                    <div class = "buttonsgrid-container">
                        <button id = "clearBtn" class = "grid-item">CLEAR</button>
                        <button id = "delBtn" class = "grid-item">DELETE</button>
                        <button class = "grid-item number" data-number="7">7</button>
                        <button class = "grid-item number" data-number="8">8</button>
                        <button class = "grid-item number" data-number="9">9</button>
                        <button class = "grid-item operator">/</button>
                        <button class = "grid-item number" data-number="4">4</button>
                        <button class = "grid-item number" data-number="5">5</button>
                        <button class = "grid-item number" data-number="6">6</button>
                        <button class = "grid-item operator">x</button>
                        <button class = "grid-item number" data-number="1">1</button>
                        <button class = "grid-item number" data-number="2">2</button>
                        <button class = "grid-item number" data-number="3">3</button>
                        <button class = "grid-item operator">-</button>
                        <button id = "decimalBtn" class = "grid-item">.</button>
                        <button class = "grid-item number" data-number="0">0</button>
                        <button id = "equalsBtn" class = "grid-item">=</button>
                        <button class = "grid-item operator">+</button>
    
                    </div>
                </div>
            </div>
        </div>
        <div id = "footer">
            <p>Made by <a href="https://github.com/lukiakos">√Åkos Luk√°cs</a>, 2022</p>
        </div>
    </body>

</html>
