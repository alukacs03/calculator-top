<!DOCTYPE html>
<html>
    <head>
        <title>Calculator - The Odin Project</title>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="style.css"/>
        <script defer src="script.js"></script>
    </head>
    <body id = "mainframe">
        <div id = "title">Calculator 95</div>
        <div id = "calculatordiv">
            <div id  = "calculatorbody">
                <div class = "screen">
                    <div class = "previousNumber"></div>
                    <div class = "currentNumber"></div>
                </div>
                <div class = "buttonsgrid-container">
                    <button class = "grid-item clearbtn">CLEAR</button>
                    <button class = "grid-item delbtn">DELETE</button>
                    <button class = "grid-item number" data-number="7">7</button>
                    <button class = "grid-item number" data-number="8">8</button>
                    <button class = "grid-item number" data-number="9">9</button>
                    <button class = "grid-item operator">/</button>
                    <button class = "grid-item number" data-number="4">4</button>
                    <button class = "grid-item number" data-number="5">5</button>
                    <button class = "grid-item number" data-number="6">6</button>
                    <button class = "grid-item operator">x</button>
                    <button class = "grid-item number" data-number="1">1</button>
                    <button class = "grid-item number" data-number="2">2</button>
                    <button class = "grid-item number" data-number="3">3</button>
                    <button class = "grid-item operator">-</button>
                    <button class = "grid-item number">.</button>
                    <button class = "grid-item number" data-number="0">0</button>
                    <button class = "grid-item equals">=</button>
                    <button class = "grid-item operator">+</button>

                </div>
            </div>

        </div>
        <div id = "footer">Made by Ákos Lukács, 2022</div>
    </body>

</html>
